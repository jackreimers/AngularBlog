<header [ngClass]="{'scrolled' : this.scrollPercentage != null && this.scrollPercentage > 0}">
    <div class="fl-root content">
        <div class="fl-root fl-col">
            <div class="fl-1"></div>
            <ng-content select=".title"></ng-content>
            <div class="fl-1"></div>
        </div>
        <div class="fl-1"></div>
        <div class="fl-root fl-col">
            <div class="fl-1"></div>
            <nav class="fl-root gap-100">
                <ng-content select=".buttons"></ng-content>
            </nav>
            <div class="fl-1"></div>
        </div>
    </div>
</header>
