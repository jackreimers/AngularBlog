<header [ngClass]="{'scrolled' : this.scrollPercentage != null && this.scrollPercentage > 0}">
    <div class="fl-root content">
        <div class="fl-root fl-col">
            <div class="fl-1"></div>
            <a href="javascript:void(0)">
                
            </a>
            <div class="fl-1"></div>
        </div>
        <div class="fl-1"></div>
        <div class="fl-root fl-col">
            <div class="fl-1"></div>
            <nav class="fl-root gap-100">
                <app-icon-button [icon]="'dark_mode'"></app-icon-button>
                <app-icon-button [icon]="'light_mode'"></app-icon-button>
                <app-icon-button [icon]="'menu'"></app-icon-button>
            </nav>
            <div class="fl-1"></div>
        </div>
    </div>
</header>
