<header 
    [ngClass]="{'scrolled' : scrollPercentage != null && this.scrollPercentage > 0}"
    [ngStyle]='{
        "background-color": themeService.colors?.background?.cssValue, 
        "color": themeService.colors?.primary?.cssValue, 
    }'
>
    <div class="fl-root content">
        <div class="fl-root fl-col">
            <div class="fl-1"></div>
            <div class="fl-1"></div>
        </div>
        <div class="fl-1"></div>
        <div class="fl-root fl-col">
            <div class="fl-1"></div>
            <nav class="fl-root gap-50">
                <app-icon-button [states]='states' [classes]="'text-gradient'" (onStateClick)='themeService.setTheme($event, true)'/>
                <app-icon-button [icon]="'menu'" [classes]="'text-gradient'" (onClick)='screenService.showMenu()'/>
            </nav>
            <div class="fl-1"></div>
        </div>
    </div>
</header>

<div [ngStyle]="{'height.px': offset}"></div>
